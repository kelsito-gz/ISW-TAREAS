<div class="row justify-content-center padding-top-bottom-15">
  <div class="col-lg-8 col-md-11 col-11 container-fluid">
    <div class="mt-5 d-flex justify-content-center">
      <h1 class="cursive">DeliverEat!</h1>
    </div>

    <mat-card class="mat-elevation-z8">
      <div class="row ml-4 mt-4 px-4">
        <h2 class="px-5 mb-0 pb-0">¿Que buscamos?</h2>
      </div>
      <form [formGroup]="form" class="row wrap justify-content-center g-4 m-5 mt-2">
        <div class="col-12">
          <mat-form-field class="width-100" color="primary">
            <mat-label>Describí el producto que buscas</mat-label>
            <textarea matInput autocomplete="off" formControlName="description"></textarea>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="width-100" color="primary">
            <mat-label>Ingresa el monto del producto</mat-label>
            <input matInput autocomplete="off" formControlName="ammount" />
          </mat-form-field>
        </div>
        <div class="col-12 my-2">
          <mat-form-field style="width: 100%;">
            <mat-label>¿Tienes una imagen del producto? (Max 5MB)</mat-label>
            <button mat-icon-button matPrefix type="button" (click)="f_input.click()"><mat-icon>attach_file</mat-icon></button>
            <input type="text" readonly matInput formControlName="image" />
            <input type="file" multiple hidden #f_input accept="image/png, image/jpeg" (change)="handleFileInputChange(f_input.files)"/>
          </mat-form-field>
        </div>
        <div class="col-12 row justify-content-center align-content-center">
          <img [src]="imageUrl" *ngIf="imageUrl" alt="Imagen cargada" />
        </div>
      </form>
    </mat-card>

    <div class="row sticky-button justify-content-center mx-0 px-0">
      <button class="btn btn-lg" [disabled]="!form.valid" (click)="onProductDataSubmit()">TERMINÉ DE ELEGÍR MI PRODUCTO</button>
    </div>
  </div>
</div>
