<div class="row justify-content-center padding-top-bottom-15">
  <div class="col-lg-8 col-md-11 col-12 container-fluid">
    <div class="mt-5 d-flex justify-content-center">
      <h1 class="cursive">DeliverEat!</h1>
    </div>

    <div class="row wrap justify-content-center g-4 m-5">
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>¿Que buscamos?</mat-card-title>
          </mat-card-header>
          <img mat-card-image
            src="https://elplanetaurbano.com/wp-content/uploads/2023/02/pizza-planeta-urbano-00.jpg"
            alt="Photo of a Shiba Inu"
          >
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button [disabled]="productData && productData.description" mat-button mat-raised-button (click)="redirectProductData()">Ir a seleccionar un producto</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>¿Donde lo buscamos?</mat-card-title>
          </mat-card-header>
          <img mat-card-image
            src="https://norr.com/wp-content/uploads/2019/07/Eureka-gallery-01-1920x1080.jpg"
            alt="Photo of a Shiba Inu"
          >
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button [disabled]="!productData || !productData.description || businessAdress" mat-button mat-raised-button (click)="redirectBusinessAdress()">Ir a seleccionar una ubicación</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>¿Donde lo dejamos?</mat-card-title>
          </mat-card-header>
          <img mat-card-image
            src="https://cdn.gobankingrates.com/wp-content/uploads/2017/12/6-Instacart.jpg"
            alt="Photo of a Shiba Inu"
          >
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button [disabled]="!businessAdress || !businessAdress.street || customerAdress" mat-button mat-raised-button (click)="redirectCustomerAdress()">Ir a seleccionar el destino</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>¿Como lo pagás?</mat-card-title>
          </mat-card-header>
          <img mat-card-image
            src="https://www.visa.com.ar/content/dam/VCOM/regional/ve/unitedkingdom/home-page/images/uk-hp-hero-travel-1920x1080.jpeg"
            alt="Photo of a Shiba Inu"
          >
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button [disabled]="!customerAdress || !customerAdress.street || payment" mat-button mat-raised-button (click)="redirectPayment()">Ir a seleccionar metodo de pago</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="row sticky-button justify-content-center mx-0 px-0">
      <button [disabled]="!payment" class="col-11 btn btn-lg">CONFIRMAR MI PEDIDO</button>
    </div>
  </div>
</div>
